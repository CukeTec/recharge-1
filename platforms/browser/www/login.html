<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/amazeui.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body class="bdHidden relative">
<form class="am-form">
    <fieldset>
        <div class="homebg">
            <!-- 头部logo-->
            <div class="loginlogo">
                <img src="images/loginlogo.png" alt="" class="am-img-responsive"/>
            </div>
            <div class="inputCon">
                <!-- input 框-->
                <div class="am-form-group am-cf inputBox">
                    <span class="am-fl userBg"><img src="images/userbg.png" alt=""/></span>
                    <input type="text" class="am-fl am-radius loginInput" placeholder="请输入账号">
                </div>
                <!-- 按钮-->
                <button type="submit" class="am-btn loginBtn">人脸验证</button>
            </div>
        </div>
    </fieldset>
</form>
<a href="javascript:;" class="moreBtn">更多></a>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</body>
